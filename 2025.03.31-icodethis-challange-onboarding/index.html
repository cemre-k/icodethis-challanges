<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Onboarding</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="head">
                <h2>Take a quick tour</h2>
                <p>Here are a few steps to help you hit the ground.</p>
                <label for="slider" id="slider-label"><span class="slider-number">0</span><input type="range" value="0" id="slider" disabled></label>
            </div>
            <div class="selections">
                <label>
                    <input type="checkbox" id="chck-1" class="accept">
                    <span></span>
                    Experience contextual conversations
                </label>
                <label>
                    <input type="checkbox" id="chck-2" class="accept">
                    <span></span>
                    Brand your customer experience
                </label>
                <label>
                    <input type="checkbox" id="chck-3" class="accept">
                    <span></span>
                    Offer support beyond your website
                </label>
                <label>
                    <input type="checkbox" id="chck-4" class="accept">
                    <span></span>
                    Top customer support with bots
                </label>
                <label>
                    <input type="checkbox" id="chck-5" class="accept">
                    <span></span>
                    Build your team
                </label>
            </div>
            <button id="skip">Skip This</button>
        </div>
        <button id="visibility-toggle">Get started <span id="checked-number">5</span></button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatbox</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="img-side">
                <img src="https://ui-avatars.com/api/?name=A&size=40" alt="">
                <img src="https://ui-avatars.com/api/?name=B&size=40" alt="">
                <img src="https://ui-avatars.com/api/?name=C&size=40" alt="">
            </div>
            <div class="text-side">
                
                <h2>Elnora, Leila, Lucinada</h2>
                <p>We tipically reply in a few minutes</p>
            </div>
        </div>
        <div class="content">
            <div class="message">
                <img src="https://ui-avatars.com/api/?name=A&size=40" alt="" srcset="">
                <p>Hi there! Looking to get starter? I can help answer to your questions!</p>
            </div>
        </div>
        <div class="write-send">
            <input type="text" name="text-input" id="text-input" placeholder="Your message">
            <button id="send">Send</button>
        </div>

        <div class="policy">
            <p>Accept the <a href="">privacy policy</a> pleaseeee!</p>
            <button id="accept">Accept</button>
        </div>

    </div>
    <div class="container-toggle">
        <button id="container-toggle-btn"><i class="fas fa-caret-down"></i></button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
